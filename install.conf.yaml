- link:
    ~/.vim: vim
    ~/.vimrc:
      relink: true
      path: vimrc
    ~/.gvimrc:
      relink: true
      path: gvimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.rubocop.yml:
      relink: true
      path: rubocop.yml

- shell:
  - ["curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"]
